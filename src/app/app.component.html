<div class="parent">
  <div class="my-container">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-9">
          <mat-form-field class="width-100">
            <mat-select id="countryCode" formControlName="countryCode">
              <mat-option *ngFor="let country of countries" [value]="country.id">{{country.name}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field class="width-100">
            <input matInput type="text" id="postalCode" name="postalCode" placeholder="Postal Code"
                   formControlName="postalCode">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <mat-form-field class="width-100">
            <input matInput type="text" id="streetAddress" name="streetAddress" placeholder="Street"
                   formControlName="streetAddress" [matAutocomplete]="streetAutocomplete">
            <mat-autocomplete #streetAutocomplete="matAutocomplete">
              <mat-option (click)="onChange(option.id)" *ngFor="let option of streetFilter$ | async">
                {{option.description}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div class="col-3">
          <mat-form-field class="width-100">
            <input matInput type="text" id="houseNumber" name="houseNumber" placeholder="House Number"
                   formControlName="houseNumber">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <mat-form-field class="width-100">
            <input matInput type="text" id="city" name="city" placeholder="City" formControlName="city">
          </mat-form-field>
        </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-12">
          <button mat-raised-button color="primary" (click)="onSubmit()" class="width-100 height-100">Verify</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="container">
  <div class="parent">
    <pre class="data">{{apiResponse$ | async}}</pre>
  </div>
</div>
